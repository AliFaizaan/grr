<client-overview>
  <a
    mat-button
    class="goto-details"
    [drawerLink]="['details']"
  >
    Client details
    <mat-icon>keyboard_arrow_left</mat-icon>
  </a>
</client-overview>

<div class="client-start-flow">
  <flow-form></flow-form>
</div>
<div class="client-flows">
  <scheduled-flow-list
    [creator]="currentUser$ | async"
    [clientId]="id$ | async"
  ></scheduled-flow-list>
  <flow-list></flow-list>
  <div [style.height.px]="approvalHeight">
    <!-- Placeholder behind Approval bottom sheet to allow scrolling to the
             bottom of the flows list. -->
  </div>
</div>

<div
  class="client-approval mat-elevation-z5"
  [style.display]="(this.showApprovalView$ | async) ? 'block' : 'none'"
>
  <approval></approval>
</div>
