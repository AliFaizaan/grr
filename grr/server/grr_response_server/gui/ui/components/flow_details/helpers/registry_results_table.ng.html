<table mat-table [dataSource]="results$" [trackBy]="trackByRowIndex" *ngIf="displayedColumns$ | async as displayedColumns">
  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef>Path</th>
    <td mat-cell *matCellDef="let r" class="path">
      {{r.path}}&nbsp;<button
        class="copy-button"
        [cdkCopyToClipboard]="r.path"
        mat-icon-button
        aria-label="Copy path to clipboard"
      >
        <mat-icon class="menu-icon">content_copy</mat-icon>
      </button>
    </td>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let r">
        {{r.type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let r" class="number">
        <human-readable-size [size]="r.size"></human-readable-size>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </ng-container>
</table>

<div *ngIf="shouldShowLoadMoreButton$ | async">
  <button class="load-more" mat-button (click)="loadMoreClicked()">
    Load More
  </button>
</div>
