<div class="row">
  <div class="header" (click)="toggle()" [ngClass]="{'is-open': isOpen}">
    <div class="title">
      <span>{{ title }}</span>
    </div>

    <div *ngIf="status || description" [class]="rowClass">
      <mat-progress-spinner *ngIf="status === IN_PROGRESS" mode="indeterminate" diameter="20" strokeWidth="1"></mat-progress-spinner>
      <div class="flow-details-summary-aligned" *ngIf="status !== IN_PROGRESS && description">
        <span class="row-text">{{ description }}</span>
      </div>
      <span *ngIf="icon" class="material-icons">{{icon}}</span>
    </div>

    <div class="expansion-indicator">
      <span *ngIf="isOpen || expandable" class="material-icons arrow-icon">
        {{ isOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
      </span>
    </div>
  </div>

  <div class="results" *ngIf="isOpen">
    <ng-content></ng-content>
  </div>
</div>
