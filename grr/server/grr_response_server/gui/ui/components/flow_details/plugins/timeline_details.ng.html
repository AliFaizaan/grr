<div *ngIf="(state$ | async) === FlowState.FINISHED">
  <div class="download flow-details-summary-actions button-group">
    <a
      mat-stroked-button
      color="primary"
      [href]="bodyFileUrl$ | async"
      [download]="bodyFileName$ | async"
      >Download body</a
    >
    <button
      mat-stroked-button
      color="primary"
      [matMenuTriggerFor]="menu"
      class="dropdown-button"
    >
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <mat-checkbox
      class="mat-menu-item"
      [formControl]="controls.timestampSubsecondPrecision"
      >Timestamp subsecond precision</mat-checkbox
    >
    <mat-checkbox
      class="mat-menu-item"
      [formControl]="controls.inodeNtfsFileReferenceFormat"
      >NTFS file reference format</mat-checkbox
    >
    <mat-checkbox class="mat-menu-item" [formControl]="controls.backslashEscape"
      >Backslash escape</mat-checkbox
    >
    <mat-checkbox class="mat-menu-item" [formControl]="controls.carriageReturnEscape"
      >Carriage return escape</mat-checkbox
    >
    <mat-checkbox class="mat-menu-item" [formControl]="controls.nonPrintableEscape"
      >Non-printable escape</mat-checkbox
    >
  </mat-menu>
</div>

<result-accordion [title]="root$ | async" [expandable]="false">
</result-accordion>
